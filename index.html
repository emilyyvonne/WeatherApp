<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireframetoHTML</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fb51f41815.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 id="city">Harrisburg, PA</h1>
          <div class="current-date">
            <div class="day" id="day">Monday</div>
            <div class="date" id="date">October 1, 2023</div>
            <div class="time" id="time">1330</div>
          </div>
        </div>
        <div class="col">
          <form class="search" id="search-form">
            <input type="text" placeholder="Enter a city" id="search-city" />
            <input type="submit" value="Search" />
            <input
              type="button"
              value="Current Location"
              id="current-location-btn"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <i class="fa-regular fa-sun today-sun"></i>
        </div>
        <div class="col">
          <div class="current-temp">
            <span id="current-temp-value">77</span>
            <span class="units">
              <a href="#" id="celsius-lnk"> °C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="precipitation" id="precipitation">Precipitation: 0%</div>
          <div class="humidity" id="humidity">Humidity: 51%</div>
          <div class="wind" id="wind">Wind: 8 mph</div>
        </div>
      </div>
      <br />

      <div class="week-forecast text-center row">
        <div class="col">
          Mon
          <div class="week-image">
            <i class="fa-solid fa-sun"></i>
          </div>
          <div class="week-temp">75°</div>
        </div>
        <div class="col">
          Tue
          <div class="week-image">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="week-temp">72°</div>
        </div>
        <div class="col">
          Wed
          <div class="week-image">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="week-temp">73°</div>
        </div>
        <div class="col">
          Thu
          <div class="week-image">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="week-temp">68°</div>
        </div>
        <div class="col">
          Fri
          <div class="week-image">
            <i class="fa-solid fa-cloud-sun-rain"></i>
          </div>
          <div class="week-temp">70°</div>
        </div>
        <div class="col">
          Sat
          <div class="week-image">
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
          <div class="week-temp">72°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
